<!DOCTYPE html>
<head>

    <title>Elettronica</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * { margin:0; padding:0; box-sizing:border-box; }
        body { 
            font-family:'Poppins', sans-serif; 
            background:linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height:100vh; 
            color:#333; 
            overflow-x: hidden;
        }
        
        header {
            background:rgba(0,0,0,0.8); 
            backdrop-filter:blur(10px); 
            padding:1.5rem 0; 
            text-align:center; 
            position:fixed; 
            width:100%; 
            top:0;
            z-index:1000;
            animation: slideDown 0.8s ease-out;
        }
        @keyframes slideDown { 
            from {transform:translateY(-100%);} 
            to {transform:translateY(0);} 
        }
        
        .logo { 
            font-size:2.5rem; 
            font-weight:700; 
            background:linear-gradient(45deg,#ff6b6b,#feca57); 
            -webkit-background-clip:text; 
            -webkit-text-fill-color:transparent; 
        }
        
        nav ul { 
            display:flex; 
            justify-content:center; 
            gap:1.5rem; 
            margin-top:1rem; 
            flex-wrap:wrap; 
            list-style: none;
        }
        nav a {
            color:white; 
            text-decoration:none; 
            padding:0.8rem 1.8rem; 
            border-radius:50px; 
            transition:all 0.4s; 
            position:relative; 
            overflow:hidden;
            font-weight: 500;
        }
        nav a::before { 
            content:''; 
            position:absolute; 
            top:0; left:-100%; 
            width:100%; height:100%; 
            background:linear-gradient(90deg,transparent,rgba(255,255,255,0.3),transparent); 
            transition:0.6s; 
        }
        nav a:hover::before { left:100%; }
        nav a:hover, nav a.active { 
            background:#ff6b6b; 
            transform:translateY(-3px); 
            box-shadow:0 10px 20px rgba(255,107,107,0.4); 
        }

        .container { 
            max-width:1100px; 
            margin:0 auto; 
            padding:140px 2rem 4rem; 
        }
        
        .contact-hero h1 {
            font-size:4rem; 
            text-align:center; 
            color:white; 
            margin:2rem 0; 
            animation: fadeInUp 1s ease-out 0.5s both;
            text-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        @keyframes fadeInUp { 
            from {opacity:0; transform:translateY(50px);} 
            to {opacity:1; transform:translateY(0);} 
        }

        .contact-info, .inquiry-form {
            background:white; 
            padding:3rem; 
            border-radius:20px; 
            box-shadow:0 20px 60px rgba(0,0,0,0.2); 
            margin:3rem 0;
            opacity:0;
            animation: fadeInUp 1s ease-out both;
        }
        .inquiry-form { animation-delay: 0.4s; }

        /* Label animation fix */
        form label { 
            display:block; 
            margin:1.5rem 0 0.5rem; 
            font-weight:600; 
            color:#555; 
            opacity: 0;
            transform: translateX(-20px);
            animation: slideInLeft 0.6s ease-out forwards;
        }
        @keyframes slideInLeft { 
            to {transform:translateX(0); opacity:1;} 
        }

        form input, form select, form textarea {
            width:100%; 
            padding:1rem; 
            border:none; 
            border-radius:12px; 
            background:#f8f9fa; 
            box-shadow:inset 0 5px 10px rgba(0,0,0,0.05); 
            transition:all 0.3s; 
            font-size:1rem;
            font-family: inherit;
        }
        form input:focus, form select:focus, form textarea:focus {
            transform:scale(1.02); 
            box-shadow:0 0 20px rgba(255,107,107,0.3); 
            background:white; 
            outline:none;
        }

        form button {
            background:linear-gradient(45deg,#ff6b6b,#feca57); 
            color:white; 
            padding:1.2rem 3rem; 
            border:none; 
            border-radius:50px; 
            font-size:1.2rem; 
            cursor:pointer;
            transition:all 0.4s; 
            margin-top:2rem; 
            box-shadow:0 10px 30px rgba(255,107,107,0.4); 
            position:relative; 
            overflow:hidden;
            font-weight: 600;
        }
        form button:hover { 
            transform:translateY(-5px) scale(1.05); 
            box-shadow:0 20px 40px rgba(255,107,107,0.6); 
        }
        form button:active { 
            transform:scale(0.98); 
        }

        #backToTop {
            position:fixed; 
            bottom:30px; 
            right:30px; 
            background:#ff6b6b; 
            color:white; 
            width:60px; 
            height:60px; 
            border-radius:50%; 
            border:none; 
            font-size:2rem;
            cursor:pointer; 
            box-shadow:0 10px 30px rgba(0,0,0,0.3); 
            opacity:0; 
            visibility: hidden;
            transition:all 0.4s; 
            z-index:999;
        }
        #backToTop.show { 
            opacity:1; 
            visibility: visible;
            transform:translateY(0); 
        }
        #backToTop:hover { 
            transform:scale(1.1); 
            background:#feca57; 
        }

        footer { 
            background:rgba(0,0,0,0.8); 
            color:white; 
            text-align:center; 
            padding:3rem; 
            margin-top:6rem; 
        }

        /* Responsive */
        @media (max-width: 768px) {
            .contact-hero h1 { font-size: 2.8rem; }
            nav ul { gap: 1rem; }
            nav a { padding: 0.6rem 1.2rem; font-size: 0.9rem; }
            .container { padding:Concurrent 120px 1rem 2rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Elettronica</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        
    </div>

    <button id="backToTop" aria-label="Back to top">â†‘</button>

    <script>
        // Trigger label animations with staggered delay
        document.querySelectorAll('.inquiry-form label').forEach((label, i) => {
            label.style.animationDelay = `${i * 0.15}s`;
        });

        // Form submission
        const form = document.getElementById('inquiryForm');
        if (form) {
            form.addEventListener('submit', function(e) {
                e.preventDefault();

                // Simple client-side validation
                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }

                const data = {
                    name: form.name.value.trim(),
                    email: form.email.value.trim(),
                    phone: form.phone.value.trim() || 'Not provided',
                    subject: form.subject.value,
                    message: form.message.value.trim(),
                    timestamp: new Date().toISOString()
                };

                // Save to localStorage
                localStorage.setItem('latestInquiry', JSON.stringify(data));

                // Fade out effect
                document.body.style.transition = 'opacity 0.8s ease';
                document.body.style.opacity = '0';

                // Redirect after fade
                setTimeout(() => {
                    window.location.href = 'inquiry-success.html';
                }, 900);
            });
        }

        // Back to top button
        const backToTopBtn = document.getElementById('backToTop');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 500) {
                backToTopBtn.classList.add('show');
            } else {
                backToTopBtn.classList.remove('show');
            }
        });

        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Ensure page fades in on load
        window.addEventListener('load', () => {
            document.body.style.opacity = '1';
        });
    </script>
</body>
</html>
