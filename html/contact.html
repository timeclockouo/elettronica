


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elettronica</title>
    <link rel="stylesheet" href="../css/nav.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        header {
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            padding: 1.5rem 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }

            to {
                transform: translateY(0);
            }
        }

        

        .contact-hero h1 {
            font-size: 4rem;
            text-align: center;
            color: white;
            margin: 2rem 0;
            animation: fadeInUp 1s ease-out 0.5s both;
            text-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

      

        /* Label animation fix */
        form label {
            display: block;
            margin: 1.5rem 0 0.5rem;
            font-weight: 600;
            color: #555;
            opacity: 0;
            transform: translateX(-20px);
            animation: slideInLeft 0.6s ease-out forwards;
        }

        @keyframes slideInLeft {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            background: #f8f9fa;
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.05);
            transition: all 0.3s;
            font-size: 1rem;
            font-family: inherit;
        }

            form input:focus, form select:focus, form textarea:focus {
                transform: scale(1.02);
                box-shadow: 0 0 20px rgba(255,107,107,0.3);
                background: white;
                outline: none;
            }

        form button {
            background: linear-gradient(45deg,#ff6b6b,#feca57);
            color: white;
            padding: 1.2rem 3rem;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.4s;
            margin-top: 2rem;
            box-shadow: 0 10px 30px rgba(255,107,107,0.4);
            position: relative;
            overflow: hidden;
            font-weight: 600;
        }

            form button:hover {
                transform: translateY(-5px) scale(1.05);
                box-shadow: 0 20px 40px rgba(255,107,107,0.6);
            }

            form button:active {
                transform: scale(0.98);
            }

       

    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="loadnavbar"></div>
    <div id="particles-js"></div>
    <div class="container">
        <div class="contact-hero"><h1>Contact Us</h1></div>

        <div class="contact-info">
            <h2 style="text-align:center; color:#ff6b6b; font-size:2.2rem;">Get in Touch</h2>
            <p style="font-size:1.2rem; text-align:center; margin-bottom: 1.5rem;">We'd love to hear from you!</p>
            <p style="margin:1rem 0; text-align:center;"><strong>Email:</strong> support@techtrend.com</p>
            <p style="text-align:center;"><strong>Phone:</strong> +6012-345 6789</p>
        </div>

        <div class="inquiry-form">
            <h2 style="text-align:center; color:#ff6b6b; margin-bottom: 2rem;">Send us a Message</h2>
            <form id="inquiryForm" novalidate>
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone">

                <label for="subject">Subject *</label>
                <select id="subject" name="subject" required>
                    <option value="" disabled selected>Select subject</option>
                    <option>Product Inquiry</option>
                    <option>Delivery</option>
                    <option>Warranty</option>
                    <option>Others</option>
                </select>

                <label for="message">Message *</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <div style="text-align:center;">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </div>

    <button id="back-to-top">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 19V5M5 12l7-7 7 7" />
        </svg>
    </button>

    <script src="../js/loadnav.js"></script>

</body>
</html>
