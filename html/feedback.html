<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback & Complaint - Elettronica</title>
    <style>
        /* SAME CSS STYLE AS contact.html */
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:Arial, sans-serif; background:#f4f6f9; color:#333; line-height:1.6; }
        header { background:#16213e; padding:1.5rem 0; text-align:center; }
        .logo { font-size:2.2rem; font-weight:bold; color:#ff5722; }
        nav ul { list-style:none; display:flex; justify-content:center; flex-wrap:wrap; gap:1.5rem; margin-top:1rem; }
        nav a { color:white; text-decoration:none; padding:0.7rem 1.3rem; border-radius:30px; }
        nav a:hover, nav a.active { background:#ff5722; }
        .container { max-width:900px; margin:3rem auto; padding:2rem; }
        h1 { text-align:center; color:#ff5722; margin-bottom:2rem; }
        form { background:white; padding:3rem; border-radius:20px; box-shadow:0 15px 40px rgba(0,0,0,0.1); }
        label { display:block; margin:1.2rem 0 0.5rem; font-weight:600; }
        input, select, textarea { width:100%; padding:1rem; border:2px solid #ddd; border-radius:10px; font-size:1rem; }
        input:focus, select:focus, textarea:focus { border-color:#ff5722; outline:none; }
        button { background:#ff5722; color:white; padding:1.1rem 3rem; border:none; border-radius:50px; font-size:1.2rem; cursor:pointer; margin-top:2rem; }
        button:hover { background:#e64a19; transform:scale(1.05); }
        .rating { font-size:2.5rem; direction:rtl; unicode-bidi:bidi-override; text-align:center; margin:1.5rem 0; }
        .rating input { display:none; }
        .rating label { color:#ddd; cursor:pointer; }
        .rating input:checked ~ label, .rating label:hover, .rating label:hover ~ label { color:#ff9800; }
        footer { background:#16213e; color:white; text-align:center; padding:2rem; margin-top:5rem; }
        #backToTop { position:fixed; bottom:30px; right:30px; background:#ff5722; color:white; width:55px; height:55px; border-radius:50%; border:none; font-size:1.8rem; cursor:pointer; display:none; z-index:999; }
    </style>
</head>
<body>
    <header>
        <div class="logo">Elettronica</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="feedback.html" class="active">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>We Value Your Feedback</h1>
        <form id="feedbackForm">
            <label>Full Name *<br><input type="text" name="name" required></label>
            <label>Email *<br><input type="email" name="email" required></label>
            <label>Type *<br>
                <select name="type" required>
                    <option value="Comment">General Comment</option>
                    <option value="Complaint">Complaint</option>
                    <option value="Suggestion">Suggestion</option>
                </select>
            </label>
            <label>Rating *<br>
                <div class="rating">
                    <input type="radio" name="rating" value="5" id="s5"><label for="s5">★</label>
                    <input type="radio" name="rating" value="4" id="s4"><label for="s4">★</label>
                    <input type="radio" name="rating" value="3" id="s3"><label for="s3">★</label>
                    <input type="radio" name="rating" value="2" id="s2"><label for="s2">★</label>
                    <input type="radio" name="rating" value="1" id="s1"><label for="s1">★</label>
                </div>
            </label>
            <label>Message *<br><textarea name="message" rows="7" required placeholder="Your comment or complaint..."></textarea></label>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <footer><p>© 2025 Elettronica</p></footer>
    <button id="backToTop">↑</button>

    <script>
        // SAME FULL JAVASCRIPT (copy from contact.html)
        const feedbackForm = document.getElementById('feedbackForm');
        if (feedbackForm) {
            feedbackForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const data = {
                    name: this.name.value,
                    email: this.email.value,
                    type: this.type.value,
                    rating: this.rating.value,
                    message: this.message.value
                };
                localStorage.setItem('latestFeedback', JSON.stringify(data));
                window.location.href = 'feedback-success.html';
            });
        }

        const btn = document.getElementById('backToTop');
        window.onscroll = () => { btn.style.display = (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) ? 'block' : 'none'; };
    </script>
</body>
</html>
